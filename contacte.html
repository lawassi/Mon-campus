<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Animer</title>
    <link rel="stylesheet" href="style_e.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="https://formsubmit.co/lawassi@yahoo.com" method="POST">
                <h2>Nous ecrire...</h2>
                <div class="inputBox">
                    <input type="text" name="name" id="name" placeholder="Votre Nom/Prenom">
                </div>
                <div class="inputBox">
                    <input type="text" name="subject" id="subject" placeholder="Object du message">
                </div>
                <div class="inputBox">
                    <input type="email" name="email" id="email"  placeholder="Mail-Adresse">
                </div>

                <div class="inputBox">
                    
                    <textarea id="message" name="message" rows="6" cols="50" placeholder="Ici Votre text..."></textarea>
                    <br>
                </div>

                <div class="inputBox">
                    <input type="submit" value="Envoyer">
                </div>
                <div >
                    <h4>Retour a la Page: => <a href="index.html"> Acceuil</a></h4>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
